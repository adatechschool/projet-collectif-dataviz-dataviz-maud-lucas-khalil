		$(document).ready(function() {

		  // Lorsque la souris survole Mars

		  // Lorsque la souris survole Jupiter

		  // Lorsque la souris survole Saturne

		  // Lorsque la souris survole Neptune

		  }).on('mouseleave', function() {
			$('.neptune_info').fadeOut();
		  });
		});
	  

        function adjustSlider(change) {
            var slider = document.getElementById('speedSlider');
            var currentValue = parseInt(slider.value);

            // Decrease or increase by 10 based on the button clicked
            slider.value = currentValue + change;

            // Update the slider value display
            updateSliderValue();

            // Recalculate rotation when slider changes
            calculateRotation();
        }

        function updateSliderValue() {
            var slider = document.getElementById('speedSlider');
            var sliderValue = document.getElementById('sliderValue');
            sliderValue.textContent = slider.value;
        }

        function calculateRotation() {
            var planet = document.getElementById('planetSelect').value;
            var n = parseInt(document.getElementById('speedSlider').value);

            // Calculate rotation per minute based on the selected planet and n
            var rotationPerMinute = calculateRotationPerMinute(planet, n);

            // Display the result
            document.getElementById('result').innerHTML = `Rotation per minute for ${planet.charAt(0).toUpperCase() + planet.slice(1)}: ${rotationPerMinute.toFixed(2)}`;
        }


        function calculateRotationPerMinute(planet, n) {
            // Adjust the calculation based on the specific formula for each planet
            // You can replace this with your actual rotation calculation for each planet
            switch (planet) {
                case 'mercury':
                    return 360 * (3000 / 47.87) / n;
                // Add cases for other planets
            }
            return 0;
        }
    </script>
