<span id="sliderValue"style="display: none" >50</span>
<script>
	function adjustSlider(change) {
	  var slider = document.getElementById('speedSlider');
	  var currentValue = parseInt(slider.value);
  
	  // Decrease by 2 if currentValue is greater than or equal to 20
	  if (currentValue >= 2) {
		slider.value = currentValue + change;
	  } else {
		slider.value = currentValue + Math.abs(change);
	  }
  
	  updateSliderValue();
	}zz
  
	function updateSliderValue() {
	  var slider = document.getElementById('speedSlider');
	  var sliderValue = document.getElementById('sliderValue');
	  sliderValue.textContent = slider.value;
	}
